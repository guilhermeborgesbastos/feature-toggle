<mat-card>
  <form [formGroup]="createForm">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Customer name</mat-label>
        <input type="name" placeholder="Swisscom AG" matInput formControlName="name" required />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngFor="let error of createForm.get('name').errors | keyvalue | slice: 0:1">
          {{ error.key === 'required' ? 'Customer name is required' : '' }}
        </mat-error>
      </mat-form-field>

      <app-chip-list #chipList title="feature"></app-chip-list>

      <div class="spinner" *ngIf="loading$ | async">
        <mat-spinner></mat-spinner>
      </div>
    </mat-card-content>

    <mat-card-actions class="contents">
      <button mat-raised-button color="primary" type="submit" [disabled]="!createForm.valid" (click)="create()">Create</button>
      <button mat-stroked-button routerLink="/customers">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
