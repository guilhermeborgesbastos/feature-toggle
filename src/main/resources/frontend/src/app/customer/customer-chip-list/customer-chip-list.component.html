<mat-card class="customer-container">
  <h2>Assign Customer(s)</h2>
  <mat-form-field>
    <mat-chip-list #chipList aria-label="Customer(s) selection">
      <mat-chip
        *ngFor="let cust of selectedCustomers"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(cust)"
      >
        {{ cust.name }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Search for customer(s)"
        #customersInput
        [formControl]="customerCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
      />
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let customer of filteredCustomers | async" [value]="customer">
        {{ customer.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-hint><small>* Assigning customer(s) is optional.</small></mat-hint>

  <div class="spinner" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
</mat-card>
